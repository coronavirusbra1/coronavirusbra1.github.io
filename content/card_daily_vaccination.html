<div id="card_daily_vaccination" class="col pb-3 w-100 @@if(hidden === true) { d-none }">
    <div class="card h-100 rounded-3 shadow-sm border-secondary">
        <div class="card-header py-2 text-white bg-secondary border-secondary">
            <h5 class="my-0 fw-bold">Última atualização</h5>
        </div>
        <div class="d-flex my-5 h-100 align-items-center justify-content-center loading">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-body d-flex align-items-center justify-content-center d-none">
            <ul class="list-unstyled m-0">
                <li class="fs-5 mb-2 daily fw-bold"></li>
                <li class="fs-6">
                    1ª dose: <span class="fs-6 badge bg-secondary doses_total_1"></span>
                </li>
                <li class="fs-6 pt-2">
                    2ª e única: <span class="fs-6 badge bg-secondary doses_total_fully_vaccinated"></span>
                </li>
                <li class="fs-7 mt-1 text-muted">
                    (sendo <span class="fw-bold doses_total_0"></span> únicas)
                </li>
                <li class="fs-6 pt-2">
                    3ª dose: <span class="fs-6 badge bg-secondary doses_total_3"></span>
                </li>
                <li class="fs-5 border-top mt-2 pt-2">
                    <span class="fs-5 badge bg-secondary doses_total">'</span>
                </li>
                <li class="mt-2">
                    <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    </svg>
                    <span class="last_update"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-muted py-2">
            Dados das SES, compilação própria (<a href="https://twitter.com/coronavirusbra1" target="_blank">@coronavirusbra1</a>)
        </div>
    </div>
</div>
