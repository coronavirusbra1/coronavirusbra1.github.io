<div id="card_vaccination" class="col pb-3 w-100 @@if(hidden === true) { d-none }">
    <div class="card h-100 rounded-3 shadow-sm border-info">
        <div class="card-header py-2 text-white bg-info border-info">
            <h5 class="my-0 fw-bold">Vacinação</h5>
        </div>
        <div class="d-flex my-5 h-100 align-items-center justify-content-center loading">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-body d-flex align-items-center justify-content-center d-none">
            <ul class="list-unstyled m-0">
                <li class="fs-6">
                    <span class="fw-bold">1ª Dose:</span><span class="fs-6 badge bg-info doses_total_1"></span>
                </li>
                <li>
                    <span class="doses_percentage_1"></span>% da população
                </li>
                <li class="fs-6 pt-2 doses_total_2">
                    <span class="fw-bold">2ª Dose:</span><span class="fs-6 badge bg-info doses_total_2"></span>
                </li>
                <li class="doses_percentage_2">
                    <span class="doses_percentage_2"></span>% da população
                </li>
                <li class="fs-5 border-top mt-2 pt-2">
                    <span class="fs-5 badge bg-info doses_total"></span>
                </li>
                <li class="mt-2">
                    <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    </svg>
                    <span class="last_update"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-muted py-2">
            Dados das SES, compilação própria (<a href="https://twitter.com/coronavirusbra1" target="_blank">@coronavirusbra1</a>)
        </div>
    </div>
</div>
